{% block content %}

  <article>
    {% if user.is_authenticated %}
      <h2>Edit Relation</h2>
      <form method="POST" class="relation-form">{% csrf_token %}
        <table class="w3-table-all">
          {{ form.as_table }}
        </table>
          <button type="submit" class="save btn btn-default">Save</button>
      </form>
<!--      <form method="POST" class="relation-form">{% csrf_token %}
          {{ form.name_one }}

      </form>
-->
      <p><a href="{{request.path}}">Back</a></p>
    {% else %}
      <p><a href="{% url 'login'%}?next={{request.path}}">Please login first</a></p>
    {% endif %}

  </article>
{% endblock %}
