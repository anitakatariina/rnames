{% extends 'rnames_app/base.html' %}

{% block content %}
    <h1>Manage Names</h1>
    {% if user.is_authenticated %}
      <a href="{% url 'name_new' %}" class="top-menu"><span class="fa fa-plus">Add Name</span></a>
    {% endif %}
    <table>
      <tr>
        <th>Name</th>
        <th>Created</th>
        <th>Modified</th>
      </tr>
    {% for name in names %}
    <tr>
      <td><a href="{% url 'name_detail' pk=name.pk %}">{{ name.name }}</a></td>
      <td class="date">{{ name.created_on }}</td>
      <td class="date">{{ name.modified_on }}</td>
      <td class="fa fa-plus">Add Name</td>
      <td class="tooltip">Hover over me
        <span class="tooltiptext">Tooltip text</span>
      </td>
    </tr>
    {% endfor %}
{% endblock %}
