{% extends 'rnames_app/base.html' %}

{% block content %}
    {% for name in names %}
        <div class="post">
            <div class="date">
                {{ name.created_at }}
            </div>
            <h2><a href="{% url 'name_detail' pk=name.pk %}">{{ name.name }}</a></h2>
        </div>
    {% endfor %}
{% endblock %}
