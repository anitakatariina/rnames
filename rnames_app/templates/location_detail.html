{% extends 'base_generic.html' %}

{% block content %}
<!-- Write your comments here -->
<article>
    <div class="location">
        {% if location.created_at %}
            <div class="date">
                {{ location.created_at }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'location-edit' pk=location.pk %}"><span class="fa fa-pencil-square-o"></span></a>
          <a class="btn btn-default" href="{% url 'location-delete' pk=location.pk %}"><span class="fa  fa-trash-o"></span></a>
        {% endif %}
        <h2>Location: {{ location.name }}</h2>
        <table class="w3-table-all">
          <tr>
            <td>Location</td>
            <td>{{ location.name }}</td>
          </tr>
        </table>

    </div>
  </article>
{% endblock %}
